<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelikan Films</title>
    <link rel="shortcut icon" href="images/pelikan-white.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/slick/slick.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <header>
        <div id="d-img">
            <a href="#"><img src="images/pelikan-white.png" alt="Pelikan"></a>
        </div>
        <div id="d-menu">
            <span class="material-symbols-outlined" id="i-menu" onclick="clickMenu()">
                menu
            </span>
        </div>
        <menu id="itens">
            <ul>
                <li><a href="#" class="header-link">Home</a></li>
                <li><a href="#" class="header-link">Movies</a></li>
                <li><a href="#" class="header-link">Series</a></li>
            </ul>
        </menu>
        <form action="">
            <div id="d-search">
                <label for="search">Pesquisa</label>
                <input type="text" name="search" id="search" placeholder="Search">
            </div>
        </form>
    </header>
    <main>
        <h2>Últimos lançamentos</h2>
        <div class="films">
            <span class="material-symbols-outlined" id="arrow-left" class="left arrow" onclick="clickLeft()">
                chevron_left
            </span>
            <div class="carrossel">
                <a href="" class="link-film">
                    <img src="images/img-media/beckham.jpg" alt="beckham" class="imgfilm">
                </a>
                <a href="" class="link-film">
                    <img src="images/img-media/lupin.jpg" alt="lupin" class="imgfilm">
                </a>
                <a href="" class="link-film">
                    <img src="images/img-media/onepiece.jpg" alt="onepiece" class="imgfilm">
                </a>
                <a href="" class="link-film">
                    <img src="images/img-media/paraiso.jpg" alt="paraiso" class="imgfilm">
                </a>
                <a href="" class="link-film">
                    <img src="images/img-media/peaky.jpg" alt="peaky" class="imgfilm">
                </a>
                <a href="" class="link-film">
                    <img src="images/img-media/stone.jpg" alt="stone" class="imgfilm">
                </a>
                <a href="" class="link-film">
                    <img src="images/img-media/paraiso.jpg" alt="No Image Found" class="imgfilm">
                </a>
            </div>
            <span class="material-symbols-outlined" id="arrow-right" class="right arrow" 
            onclick="clickRight()">
                chevron_right
            </span>
        </div>
        <h2>Em alta</h2>
        <div class="films">
            <span class="material-symbols-outlined" id="arrow-left-1" class="left arrow" onclick="clickLeft()">
                chevron_left
            </span>
            <div class="carrossel-1">
                <a href="" class="link-film">
                    <img src="images/img-media/beckham.jpg" alt="beckham" class="imgfilm">
                </a>
                <a href="" class="link-film">
                    <img src="images/img-media/lupin.jpg" alt="lupin" class="imgfilm">
                </a>
                <a href="" class="link-film">
                    <img src="images/img-media/onepiece.jpg" alt="onepiece" class="imgfilm">
                </a>
                <a href="" class="link-film">
                    <img src="images/img-media/paraiso.jpg" alt="paraiso" class="imgfilm">
                </a>
                <a href="" class="link-film">
                    <img src="images/img-media/peaky.jpg" alt="peaky" class="imgfilm">
                </a>
                <a href="" class="link-film">
                    <img src="images/img-media/stone.jpg" alt="stone" class="imgfilm">
                </a>
                <a href="" class="link-film">
                    <img src="images/img-media/paraiso.jpg" alt="No Image Found" class="imgfilm">
                </a>
            </div>
            <span class="material-symbols-outlined" id="arrow-right-1" class="right arrow" 
            onclick="clickRight()">
                chevron_right
            </span>
        </div>
        <div id="dblur"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="style/slick/slick.min.js"></script>
    <script>
        function clickMenu() {
            var span = document.getElementById('i-menu')

            if (itens.style.display == 'block') {
                itens.style.display = 'none'
                span.textContent = 'menu'
                dblur.style.display = 'none'
            }
            else {
                itens.style.display = 'block'
                span.textContent = 'menu_open'
                dblur.style.display = 'block'
            }
        }

        $(document).ready(function(){
            $('.carrossel').slick({
                infinite: true,
                slidesToShow: 4,
                slidesToScroll: 2,
                responsive: [
                    {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                    },
                    {
                    breakpoint: 800,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                    },
                    {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }]
            });
            $('#arrow-left').on('click', function(){
                $('.carrossel').slick('slickPrev');
            });

            $('#arrow-right').on('click', function(){
                $('.carrossel').slick('slickNext');
            });
        });

        $(document).ready(function(){
            $('.carrossel-1').slick({
                infinite: true,
                slidesToShow: 4,
                slidesToScroll: 2,
                responsive: [
                    {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                    },
                    {
                    breakpoint: 800,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                    },
                    {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }]
            });
            $('#arrow-left-1').on('click', function(){
                $('.carrossel-1').slick('slickPrev');
            });

            $('#arrow-right-1').on('click', function(){
                $('.carrossel-1').slick('slickNext');
            });
        });
    </script>
</body>
</html>
